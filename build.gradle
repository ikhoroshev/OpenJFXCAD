apply plugin:'java'
apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'eu.mihosoft.vrl.jcsg:jcsg:0.5.2'
    compile 'org.codehaus.groovy:groovy:2.4.9'
    compile 'eu.mihosoft.vrl:vrl:0.4.3.1.0'
    // https://mvnrepository.com/artifact/com.fifesoft/rsyntaxtextarea
    compile group: 'com.fifesoft', name: 'rsyntaxtextarea', version: '2.6.1'
}

apply plugin:'application'

mainClassName = "com.javafx.experiments.jfx3dviewer.Jfx3dViewerApp"

jar {
    manifest.attributes("Main-Class": mainClassName)
}
